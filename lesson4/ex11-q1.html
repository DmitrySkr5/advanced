<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <script>

        function Shape(x, y) {
            this.x = x;
            this.y = y;
            this.calcArea = function () {
                return x * y;
            }
        };

        let s = new Shape(3, 3);
        console.log(s.calcArea());

        function Square(x, y) {
            Shape.call(this, x, y);
            this.calcArea = function () {
                return x * y;
            }
        };

        function Cube(x, y, d) {
            Shape.call(this, x, y);
            this.d = d;
            x = 6;
            this.calcArea = function () {
                return x * y * d;
            }
        };

        let c = new Cube(1, 3, 3);
        console.log(c.calcArea());

        function Circle(x, y, r) {
            Shape.call(this, x, y);
            this.r = r;
            x = Math.PI;
            this.calcArea = function () {

                return x * y * r;
            }
        };

        let circle = new Circle(5,10,10);
        console.log(circle.calcArea());
    </script>
</body>

</html>
