<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise 2</title>
</head>

<body>
    <div class="container" id="containerId">
        <table class="table" id="tableId">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Course</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="container2" id="containerId2">

    </div>

    <script>

        function Person(id, name) {
            this.id = id;
            this.name = name;
            this.get = function (propertyName) {
                return this[propertyName];
            };
            this.set = function (propertyName, value) {
                this.propertyName[propertyName] = value;
                return this;
            };
        };

        function Student(id, name, course) {
            Person.call(this, id, name);
            this.course = course;
        };

        let students = [
            new Student("01", "Idan Guy", "Angular"),
            new Student("02", "Sharon Tal", "Angular"),
            new Student("03", "Yuval Shir", "Python"),
            new Student("04", "Adam Gil", "Java"),
            new Student("05", "Amir Ravve", "Python"),
            new Student("06", "Ravit Levy", "MongoDB"),
            new Student("07", "Liav Cohen", "Java"),
            new Student("08", "Yossi Ben", "Angular")
        ];

        document.querySelector("#tableId").innerHTML += `<tbody></tbody>`;

        document.querySelector("#containerId2").innerHTML = `<div class="row m-5" id="cardsRow"></div>`;

        function addStudents() {
            for (let i = 0; i < students.length; i++) {
                document.querySelector("#tableId").innerHTML += `
                <tr>
                <td>${students[i].id}</td>
                <td>${students[i].name}</td>
                <td>${students[i].course}</td>
                
            </tr>
                `;

            }
        }


        function addCards() {
            for (let i = 0; i < students.length; i++) {
                document.querySelector("#cardsRow").innerHTML += `
            <div class="col-sm-4 mt-3">
                <div class="card text-center" style="width: 15rem;">
                    <div class="card-header text-info">
                        <h4>${students[i].id}</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${students[i].name}</h5>
                            <p class="card-text text-success">${students[i].course}</p>
                            </div>
                        </div>      
                    </div>        
                </div>`;
            }
        }
        addStudents();
        addCards();
    </script>
</body>

</html>
