<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise 1</title>
</head>

<body>

    <div class="container" id="container"></div>

    <script>
        let courses = [
            { name: "Python", courseNum: 205, numOfStudents: 50 },
            { name: "Angular", courseNum: 207, numOfStudents: 32 },
            { name: "MongoDB", courseNum: 208, numOfStudents: 15 }
        ];

        function showCourseName(arr) {
            document.querySelector("#container").innerHTML = `<ul class="list-group mt-5" id="listId"></ul>`;
            for (let i = 0; i < courses.length; i++) {
                document.querySelector("#listId").innerHTML += `<li>${courses[i].name}</li>`;
            }
        }
        console.log(showCourseName(courses));
    </script>
</body>

</html>
