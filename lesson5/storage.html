<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>

<body>
    <script>
        // add to localStorage
        localStorage.setItem("username", "dimas");
        let user = {
            id: 7,
            name: "Dimas",
            email: "dimas@mail.com"
        };
        localStorage.setItem("user", JSON.stringify(user));

        let userNameFromStorage = JSON.parse(localStorage.getItem("user"));
        alert("Welcome " + userNameFromStorage.name);

        localStorage.removeItem("username");
        sessionStorage.setItem("numbers", JSON.stringify([1, 2, 3]));
    </script>
</body>

</html>
