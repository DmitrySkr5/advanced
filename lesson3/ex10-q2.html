<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise 2</title>
</head>

<body>
    <div class="container" id="containerId">
    </div>

    <script>

        let dishes = [
        new Dish("Salad", 400, "First", 37, true),
        new Dish("Hamburger M", 200, "Main", 52, true),
        new Dish("Hamburger L", 600, "Main", 62, false),
        new Dish("Pizza L", 300, "Main", 45, false),
        new Dish("Pizza XL", 500, "Main", 55, true),
        new Dish("Fries", 200, "First", 26, true),
        new Dish("Soup", 150, "First", 30, false),
        new Dish("Steak M", 170, "Main", 84, true),
        new Dish("Shrimps", 150, "First", 77, false)
        ];

        function Dish(name, size, category, price, available) {
            this.name = name;
            this.size = size;
            this.category = category;
            this.price = price;
            this.available = available;
        }
            document.querySelector("#containerId").innerHTML = `<div class="row" id="dishesId"></div>`;
            for (let i = 0; i < dishes.length; i++) {
                if(dishes[i].available) {
                document.querySelector("#dishesId").innerHTML += `
            <div class="col-sm-4 mt-3">
                <div class="card text-center" style="width: 15rem;">
                    <div class="card-header text-info">
                        <h4>${dishes[i].name}</h4>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${dishes[i].category}</h5>
                            <p>${dishes[i].size}(gr)</p>
                            <p class="card-text text-success">${dishes[i].price}â‚ª</p>
                            
                            </div>
                        </div>      
                    </div>        
                </div>`;
            }
        };


    </script>
</body>

</html>
