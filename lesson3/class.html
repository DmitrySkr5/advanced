    <script>
        // OOP - object oriented programming

        // let product = [

        //js vanilla es5 - 2009

        function Student(_id, _name) {
            this.id = _id;
            this.name = _name;
            this.getDetails = function () {
                console.log(`The Id is ${this.id}. The name is ${this.name}`);
            }
        }


        let s1 = new Student(1, "Dima");
        let s2 = new Student(2, "Moshe");
        console.log(s1);
        console.log(s1.name);
        console.log(s2);

        let students = [new Student(1, "Dima"), new Student(2, "Sara")];
        console.log(students);

        for (let i = 0; i < students.length; i++) {
            students[i].getDetails();

        }

        let Person = function (name, age) {
            this.name = name;
            this.age = age;
        }
        let p1 = new Person("Avi", 51);
        console.log(p1);
    </script>
