<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercise 3</title>
</head>

<body>

    <div class="container" id="container">

    </div>
    <script>
        function Animal(name, type, diet, weight) {
            this.name = name;
            this.type = type;
            this.diet = diet;
            this.weight = weight;
        }

        let animals = [
            new Animal("Elk", "Mammal", "Herbivore", 325),
            new Animal("Raccoon", "Mammal", "Omnivore", 4),
            new Animal("Beaver", "Mammal", "Herbivore", 60),
            new Animal("Bald Eagle", "Bird", "Carnivore", 6.5)
        ];

        document.querySelector("#container").innerHTML = `<div class="accordion" id="accordionId"></div>`;
        for (let i = 0; i < animals.length; i++) {

            document.querySelector("#accordionId").innerHTML += `<div class="accordion-item ">
            <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${[i]}" aria-expanded="true" aria-controls="collapse${[i]}">
            ${animals[i].name}
            </button>
            </h2>

            <div id="collapse${[i]}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
            <strong>${animals[i].type}</strong>
            ${animals[i].diet}, ${animals[i].weight} lbs
            </div>
            </div>
            </div>`;

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
